<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="title">
        <h1>Library</h1>
   </div>

   <div class="body">
        <div class="button-container">
            <button class="add-book"> + Add book</button>
            <form id="form" style="display:none">
                <input type="text" id="title" name="title" placeholder="Title" required><br>
                <input type="text" id="author" name="author" placeholder="Author" required> <br>
                <input type="number" id="pages" name="pages" placeholder="Pages" required><br>
                <Label for="read">Read</Label>
                <input type="radio" id="read" name="read" value="read" required>
                <Label for="not-read">Not Read</Label>
                <input type="radio" id="not-read" name="read" value="not-read" required><br>
                <input id="form-submit" type="submit">
            </form>
        </div>
        <div class="card-container" id="card-container">
    
        </div>
   </div>
   

</body>
<script src="script.js"></script>
</html>
